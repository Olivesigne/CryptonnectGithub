<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300i,400" rel="stylesheet">
  <title>Partenariat</title>
  <style>
    body {
      background-color: #2e3033; /* Fond de la page */
      font-family: 'Open Sans', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center; /* Centre le contenu horizontalement */
      margin: 0; /* Supprime les marges par défaut du body */
      padding: 0; /* Supprime le padding par défaut du body */
    }

    .container {
      position: relative; 
      height: auto; 
      width: 80%; /* Largeur du conteneur */
      margin: 60px auto; 
      background-color: #3a3d41; /* Arrière-plan des cartes */
      padding: 20px; /* Espacement autour des cartes */
      border-radius: 10px; /* Coins arrondis du conteneur */
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5); /* Ombre portée pour le conteneur */
    }

    .carousel {
      position: relative;
      height: 250px; 
      overflow: hidden; 
    }

    .slide {
      width: 100%;
      height: 100%;
      display: none; 
    }

    .slide.active {
      display: block; /* Affiche uniquement la diapositive active */
    }

    .card-container {
      display: flex; /* Utilise flexbox pour aligner les cartes côte à côte */
      justify-content: center; /* Centre les cartes horizontalement */
      flex-wrap: wrap; /* Permet aux cartes de passer à la ligne si nécessaire */
      margin-top: 20px; /* Espace au-dessus des cartes */
    }

    .card {
      display: flex;
      flex-direction: column;
      height: 280px;
      width: 200px;
      background-color: #4d4d4d; /* Gris foncé pour les cartes */
      border: 3px solid #ff4757; /* Contour rouge vif */
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 71, 87, 0.5), 0 0 30px rgba(255, 71, 87, 0.7); /* Ombre lumineuse */
      transition: transform 0.3s ease, box-shadow 0.3s ease; /* Transition pour les effets de survol */
      margin: 10px; /* Ajoute une marge entre les cartes */
      cursor: pointer; /* Change le curseur pour indiquer que la carte est cliquable */
    }

    .card:hover {
      transform: translateY(-10px) scale(1.05); /* Élévation et agrandissement lors du survol */
      box-shadow: 0 0 30px rgba(255, 71, 87, 0.8), 0 0 40px rgba(255, 71, 87, 0.9); /* Augmentation de l'ombre au survol */
    }

    .title {
      color: white;
      font-weight: 400;
      margin: 10px; /* Ajoute de l'espace autour du titre */
      text-align: center; /* Centre le titre */
    }

    .bar {
      position: relative;
      top: 20px; /* Positionne la barre sous le titre */
      height: 5px;
      width: 150px;
      margin: 0 auto; /* Centre la barre */
    }

    .emptybar {
      background-color: #2e3033;
      width: 100%;
      height: 100%;
    }

    .filledbar {
      position: absolute;
      top: 0px;
      width: 0px;
      height: 100%;
      background: rgb(0,154,217);
      background: linear-gradient(90deg, rgba(0,154,217,1) 0%, rgba(217,147,0,1) 65%, rgba(255,186,0,1) 100%);
      transition: width 0.6s ease-out;
    }

    .card:hover .filledbar {
      width: 120px; /* Largeur lors du survol */
      transition: 0.4s ease-out;
    }

    .circle {
      position: relative;
      top: 30px; /* Positionne le cercle sous la barre */
      margin: 0 auto; /* Centre le cercle */
    }

    .stroke {
      stroke: white;
      stroke-dasharray: 360;
      stroke-dashoffset: 360;
      transition: 0.6s ease-out;
    }

    svg {
      fill: #17141d;
      stroke-width: 2px;
    }

    /* Style pour le bouton Accueil */
    .home-button {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      background-color: #ff4757; /* Couleur rouge */
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s; /* Transition ajoutée pour effet de survol */
    }

    .home-button:hover {
      background-color: #ff6b81; /* Couleur rouge clair au survol */
      transform: scale(1.05); /* Agrandissement au survol */
    }

    /* Style pour la modal */
    .modal {
      display: none; /* Masque la modal par défaut */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000; /* S'assure que la modal est au-dessus des autres éléments */
    }

    .modal-content {
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 600px;
      text-align: center;
      position: relative;
      box-shadow: 0 0 30px rgba(255, 71, 87, 0.5); /* Ombre pour la modal */
    }

    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      color: white;
      cursor: pointer;
    }

    /* Style pour le bouton "Devenir Collaborateur" */
    .collab-button {
      margin-top: 20px; /* Espace au-dessus du bouton */
      padding: 10px 20px;
      background-color: #ff4757; /* Couleur rouge */
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s; /* Transition ajoutée pour effet de survol */
    }

    .collab-button:hover {
      background-color: #ff6b81; /* Couleur rouge clair au survol */
      transform: scale(1.05); /* Agrandissement au survol */
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="carousel">
      <img class="slide active" src="image1.jpg" alt="Image 1">
      <img class="slide" src="image2.jpg" alt="Image 2">
      <img class="slide" src="image3.jpg" alt="Image 3">
      <img class="slide" src="image4.jpg" alt="Image 4">
    </div>
    <button class="home-button" onclick="window.location.href='index.html'">Accueil</button>

    <div class="card-container">
      <div class="card" onclick="openModal('Partenaire 1', 'Description du partenariat 1.')">
        <h3 class="title">Partenaire 1</h3>
        <div class="bar">
          <div class="emptybar"></div>
          <div class="filledbar"></div>
        </div>
        <div class="circle">
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg">
            <circle class="stroke" cx="60" cy="60" r="50"/>
          </svg>
        </div>
      </div>
      <div class="card" onclick="openModal('Partenaire 2', 'Description du partenariat 2.')">
        <h3 class="title">Partenaire 2</h3>
        <div class="bar">
          <div class="emptybar"></div>
          <div class="filledbar"></div>
        </div>
        <div class="circle">
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg">
            <circle class="stroke" cx="60" cy="60" r="50"/>
          </svg>
        </div>
      </div>
      <div class="card" onclick="openModal('Partenaire 3', 'Description du partenariat 3.')">
        <h3 class="title">Partenaire 3</h3>
        <div class="bar">
          <div class="emptybar"></div>
          <div class="filledbar"></div>
        </div>
        <div class="circle">
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg">
            <circle class="stroke" cx="60" cy="60" r="50"/>
          </svg>
        </div>
      </div>
      <div class="card" onclick="openModal('Partenaire 4', 'Description du partenariat 4.')">
        <h3 class="title">Partenaire 4</h3>
        <div class="bar">
          <div class="emptybar"></div>
          <div class="filledbar"></div>
        </div>
        <div class="circle">
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg">
            <circle class="stroke" cx="60" cy="60" r="50"/>
          </svg>
        </div>
      </div>
    </div>
    
    <button class="collab-button">Devenir Collaborateur</button> <!-- Bouton centré -->

    <div class="modal" id="myModal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2 id="modalTitle"></h2>
        <p id="modalDescription"></p>
      </div>
    </div>
  </div>

  <script>
    const slides = document.querySelectorAll('.slide');
    let currentIndex = 0;
    const totalSlides = slides.length;

    function changeSlide() {
      slides[currentIndex].classList.remove('active');
      currentIndex = (currentIndex + 1) % totalSlides;
      slides[currentIndex].classList.add('active');
    }

    setInterval(changeSlide, 5000); // Change slide every 5 seconds

    // Fonction pour ouvrir la modal
    function openModal(title, description) {
      document.getElementById('modalTitle').innerText = title;
      document.getElementById('modalDescription').innerText = description;
      document.getElementById('myModal').style.display = "flex"; // Utilise flex pour centrer
    }

    // Fonction pour fermer la modal
    function closeModal() {
      document.getElementById('myModal').style.display = "none";
    }
  </script>
</body>
</html>
