<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion / Inscription</title>
  <link rel="stylesheet" href="assets/css/styleIndex.css">
</head>
<body>
<div class="container">
  <h1>Connexion / Inscription</h1>
  <div id="authContainer">
    <div id="loginForm">
      <input type="text" id="loginUsername" placeholder="Nom d'utilisateur" required>
      <input type="password" id="loginPassword" placeholder="Mot de passe" required>
      <button id="loginButton">Se connecter</button>
      <p>Pas de compte ? <a href="#" id="showRegister" style="color: white;">Inscrivez-vous ici</a></p>
    </div>
    <div id="registerForm" style="display: none;">
      <h2>Inscription</h2>
      <input type="text" id="registerUsername" placeholder="Nom d'utilisateur" required>
      <input type="password" id="registerPassword" placeholder="Mot de passe" required>
      <button id="registerButton">S'inscrire</button>
      <p>Déjà un compte ? <a href="#" id="showLogin">Connectez-vous ici</a></p>
    </div>
  </div>
  <div id="message"></div>
</div>
<script src="scripts/scriptIndex.js"></script>
</body>
</html>
